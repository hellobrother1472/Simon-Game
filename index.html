<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS file -->
    <link rel="stylesheet" href="styles.css">

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hubballi&family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">

    <!-- Title and its Favicon -->
    <title>Simon Game</title>
    <link rel="icon" href="images/icon.png" type="image/x-icon">
</head>
<body>
    <!-- Title -->
    <div id="title">
        <h1 id="heading">Press S to start the game and Q to quit</h1>
    </div>

    <!-- Boxes -->
    <div id="boxes">
        <div class="button" >
            <button id="one" class="box">1</button>
            <button id="two" class="box">2</button>
        </div>
        <div class="button">
            <button id="three" class="box">3</button>
            <button id="four" class="box">4</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        Made with ❤️ by Hellobrother
    </footer>

    <!-- JQuery and Javascript respectively -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
